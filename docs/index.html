<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API docs v1</title>
    <link rel="stylesheet" type="text/css" href="app/swagger-ui.css">
    <link rel="icon" type="image/png" href="app/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="app/favicon-16x16.png" sizes="16x16"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="app/swagger-ui.js"></script>
<script>
    window.onload = function () {
        // Build a system
        const ui = SwaggerUIBundle;

        ui({
            url: "app/swagger.yml",
            dom_id: '#swagger-ui'
        });
        window.ui = ui
    }
</script>
</body>
</html>
